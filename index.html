<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <!--skeleton css cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
    <div class="container"><br><br>
        <center>
            <div class="row">
                <h3>Number Guesser</h3>
                <div id="game">
                    <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
                    <input type="number" placeholder="Eneter your input" id="inputGuess">
                    <button class="button button-primary" type="submit" id="submitBtn">Submit</button>
                    <p class="errorMsg"></p>
                </div>
            </div>
        </center>
    </div>
    <!--local script file-->
    <script src="./app.js"></script>
</body>

</html>
